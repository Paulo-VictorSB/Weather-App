<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Curioso! - Weather APP</title>
    <link rel="shortcut icon" href="assets/logo-img.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App JS -->
    <script src="assets/app.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    
    <div class="info-container shadow">
        <div class="logo my-3">
            <img src="assets/logo-img.png" alt="Logo do App">
        </div>
        <h1 class="h3">Clima Curioso!</h1>
    </div>

    <div class="container pt-3 px-5">
        <div class="row mb-5">
            <div class="col-11">
                <form>
                    <input type="text" id="btn-cidade" class="form-control shadow" placeholder="Informe seu endereço...">
            </div>
            <div class="col">
                <button type="submit" class="form-control shadow"><i class="fa-solid fa-search"></i></button>
            </div>
                </form>
            </div>
        <div class="row">
            <div class="col text-center p-2 mx-4 shadow">
                <h2 class="mt-4">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="cidade">Recife</span>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do País" id="pais">
                </h2>
            </div>
            <div class="col-2 text-center p-2 mx-4 shadow">
                <h2 id="temperatura" class="my-4"><span>30</span>&deg;C</h2>
            </div>
            <div class="col text-center p-2 mx-4 shadow flex-row d-flex align-items-center">
                <h2 id="descricao" class="mx-5 mt-2">Céu limpo</h2>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="condições do tempo" id="wather-icon">
            </div>
        </div>
        <div class="row my-3">
            <div class="col shadow text-center mx-4">
                <h4 id="umidade" class="my-2">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </h4>
            </div>
            <div class="col shadow text-center mx-4">
                <h4 id="vento" class="my-2">
                    <i class="fa-solid fa-wind"></i>
                    <span>3Km/h</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-3">
                <iframe 
                    width="97%" 
                    height="330" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://www.openstreetmap.org/export/embed.html?bbox=-34.9492%2C-8.0463%2C-34.9212%2C-8.0381&layer=mapnik"  
                    style="border: 1px solid black">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
