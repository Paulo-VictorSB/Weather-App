<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Curioso! - Weather app</title>
    <link rel="shortcut icon" href="assets/logo-img.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App JS -->
    <script src="assets/js/app.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    
    <div class="info-container shadow">
        <div class="logo my-3">
            <img src="assets/logo-img.png" alt="Logo do App">
        </div>
        <h1 class="h3">Clima Curioso!</h1>
    </div>

    <div class="container pt-3 px-5">
        <div class="row mb-5">
            <div class="col-11">
                <form>
                    <input type="text" id="btn-cidade" class="form-control shadow" placeholder="Informe seu endereço...">
            </div>
            <div class="col">
                <button type="submit" id="pesquisar" class="form-control shadow"><i class="fa-solid fa-search"></i></button>
            </div>
                </form>
            </div>
        <div class="row hide infos">
            <div class="col text-center p-2 mx-4 shadow">
                <h2 class="mt-4">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="cidade"></span>
                    <img src="" alt="Bandeira do País" id="pais">
                </h2>
            </div>
            <div class="col-2 text-center p-2 mx-4 shadow">
                <h2 id="temperatura" class="my-4"><span></span>&deg;C</h2>
            </div>
            <div class="col text-center p-2 mx-4 shadow flex-row d-flex align-items-center">
                <h2 id="descricao" class="mx-5 mt-2 text-capitalize"></h2>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>
        </div>
        <div class="row my-3 hide infos">
            <div class="col shadow text-center mx-4">
                <h4 id="umidade" class="my-2">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </h4>
            </div>
            <div class="col shadow text-center mx-4">
                <h4 id="vento" class="my-2">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </h4>
            </div>
        </div>
        <div class="row hide infos">
            <div class="col-12 mx-3 inframe">
                <iframe 
                    width="97%" 
                    height="330" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.901384757054!2d-34.93577528501779!3d-8.0470193944512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c2a306c9c66d47%3A0x450bd93f68fbb30e!2sLocal%20Exemplo!5e0!3m2!1spt-BR!2sbr!4v1632323349694!5m2!1spt-BR!2sbr"   
                    style="border: 1px solid black">
                </iframe>
            </div>
        </div>
        <div id="loading" class="text-center p-4 hide">
            <h1>Carregando..</h1>
        </div>
        <div class="creditos hide">
            <p>Dados do mapa © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</p>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
